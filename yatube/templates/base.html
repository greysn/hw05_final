<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
        <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1">
    <link
      rel="favicon-16x16"
      href={% static "img/fav/favicon-16x16.png" %} type="image">
    <link
      rel="apple-touch-icon.png"
      href={% static "img/fav/apple-touch-icon.png" %} type="image">
    <link
      rel="icon"
      href={% static "img/fav/favicon.ico" %} type="image">
    <link
      rel="img/fav/favicon-32x32.png"
      href={% static "img/fav/favicon-32x32.png" %} type="image">
    <link
      rel="apple-touch-icon" sizes="180x180"
      href="img/fav/apple-touch-icon.png">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %}>
    <title>
      {% block title %}
        Видим строчку из заготовки, значит блок не подключился!
      {% endblock %}
    </title>
  </head>
  <body>       
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      <hr>
      <div class="container">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    <footer>
      {% include 'includes/footer.html' %} 
    </footer>
  </body>
